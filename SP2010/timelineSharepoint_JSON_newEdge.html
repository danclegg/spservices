	<script>
var siteNameInURL = "";
var tl;
var eventSource = new Timeline.DefaultEventSource();
var event_data;

function getParameterByName( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return decodeURIComponent(results[1].replace(/\+/g, " "));
}

function findSiteName()
{
	var sUrl;
	sUrl = jQuery.url.segment(1);
	//alert(sUrl);
	return sUrl;
}

function getListID(listName)
{
	var id = "";
	$().SPServices({
	operation: "GetList",
	listName: listName,
	async: false,
	completefunc: function (xData, Status) {
		id = $(xData.responseXML).find("List").attr("ID");
	}
	});
	return id;
}

function openXMLfile(url)
{
	var xmlDoc;
	if (document.implementation && document.implementation.createDocument)
	{
		try {
				//netscape.security.PrivilegeManager.enablePrivilege("UniversalBrowserRead");
				var xmlhttp = new window.XMLHttpRequest();
				xmlhttp.open("GET",url,false);
				xmlhttp.send(null);
				xmlDoc = xmlhttp.responseXML.documentElement;
			}
		catch (e) {
			alert("xmlhttp error: " + e);
			//alert("Permission UniversalBrowserRead denied.");
			}
		return(xmlDoc);
	}
	else if (window.ActiveXObject)
	{
		xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
		xmlDoc.async="false";
		xmlDoc.load(url);
		return(xmlDoc);
 	}
	else
	{
		alert('Your browser can\'t handle this script');
		return;
	}
	
}

function takeEventOut(url)
{
	var rows;
	xmlDoc = openXMLfile(url);
	
	if (document.implementation && document.implementation.createDocument)
	{
//		try {
//				//netscape.security.PrivilegeManager.enablePrivilege("UniversalBrowserRead");
//				alert("got here");
//				var xmlhttp = new window.XMLHttpRequest();
//				xmlhttp.open("GET",url,false);
//				xmlhttp.send(null);
//				xmlDoc = xmlhttp.responseXML;
//			}
//		catch (e) {
//			alert("xmlhttp error: " + e);
//			//alert("Permission UniversalBrowserRead denied.");
//			}
		rows = xmlDoc.getElementsByTagName("row");
	}		
	else if (window.ActiveXObject)
	{
		rows = xmlDoc.getElementsByTagName("z:row");
	}
	else
	{
		alert('Your browser can\'t handle this script');
		return;
	}
	event_data = { "events":[]};
	for (j=0;j<rows.length;j++)
	{
		// taking the event info from the xml
		var dateEvent = Date.parseExact(rows.item(j).getAttribute('ows_Start_x0020_Date'), "yyyy-M-dd hh:mm:ss");
		var endEvent = Date.parseExact(rows.item(j).getAttribute('ows_End_x0020_Date'), "yyyy-M-dd hh:mm:ss");
		var description = rows.item(j).getAttribute('ows_Description');
		var url = rows.item(j).getAttribute('ows_UrlVal');
		var title = rows.item(j).getAttribute('ows_LinkTitle');
		var type = rows.item(j).getAttribute('ows_ElementType');
		var color;
		switch(type)
		{
			case "Project":
				color = "orange";
				break;
			case "Maintenance":
				color = "red";
				break;
			case "Enhancement":
				color = "green";
				break;
			default:
				color = "blue";
		}
		
		event_data.events[j] = {"start": dateEvent, "end": endEvent, "instant": false, "title": title, "textColor": "#000000", "description": "Request Type: \n" + url + "\n" + description, "color": color};
	}
}

function onLoad()
{
	siteNameInURL = findSiteName();
	var listID = getListID("InternalRoadmap");
	date = Date.today().setTimezone("GMT").set({millisecond: 00, second: 00, minute: 00, hour: 00});
	takeEventOut("http://site/services/" + siteNameInURL + "/_vti_bin/owssvr.dll?XMLDATA=1&List=" + listID + "&query=Title");
	//create the timeline
		var bandInfos = [
		Timeline.createBandInfo({
		eventSource: eventSource,
		 date: date,
         width:          "70%",  
         intervalUnit:   Timeline.DateTime.MONTH,  
         intervalPixels: 100 
     }), 
  	Timeline.createBandInfo({
		eventSource: eventSource,
		 date: date,
		 overview: true,
         width:          "30%",  
         intervalUnit:   Timeline.DateTime.YEAR,  
         intervalPixels: 200,
         showEventText: false
     }) 
	];
	 bandInfos[1].syncWith = 0;
  	bandInfos[1].highlight = true;
  	tl = Timeline.create(document.getElementById("my-timeline"), bandInfos);
	eventSource.loadJSON(event_data, '');
  	$('.timeline-band-layer-inner[name="events"]:odd').children('div').css("height",".375em");
  	$('.timeline-band-layer-inner[name="events"]:eq(0)').children('div').css("font-size","0.875em");
 	$('.timeline-band-layer-inner[name="events"]:even').children('div').css("font-size","0.875em");
}

var resizeTimerID = null;
function onResize() {
    if (resizeTimerID == null) {
        resizeTimerID = window.setTimeout(function() {
            resizeTimerID = null;
            tl.layout();
        }, 500);
    }
}

function waitLoad() {
	setTimeout("onLoad()", 2000);
}
